name: Run Tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - name: Install dependencies
        working-directory: ./server
        run: dotnet restore
      - name: Build
        working-directory: ./server
        run: dotnet build
      - name: Test with the dotnet CLI
        working-directory: ./server
        run: dotnet test
