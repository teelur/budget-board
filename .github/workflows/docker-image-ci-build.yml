name: Publish Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - main
    # Prevent the workflow from running when only documentation, images,
    # or other non-code assets are changed. Update these patterns to
    # match the files you want to exclude from push-triggered runs.
    paths-ignore:
      - "README.md"
      - "img/**"
      - "docs/**"
      - ".github/**"
      - ".gitignore"
      - ".gitattributes"
      - ".dockerignore"
      - "compose.yml"
      - "compose.override.yml"
      - "LICENSE"

# Defines two custom environment variables for the workflow.
# These are used for the Container registry domain, and a name for the
# Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - ./client
          - ./server
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - dockerfile: ./client
            image: ghcr.io/teelur/budget-board/client
          - dockerfile: ./server
            image: ghcr.io/teelur/budget-board/server

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    outputs:
      client-digest-amd64: ${{ steps.push.outputs.digest }}
      client-digest-arm64: ${{ steps.push.outputs.digest }}
      server-digest-amd64: ${{ steps.push.outputs.digest }}
      server-digest-arm64: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create .env File
        run: echo "VITE_VERSION=PLACEHOLDER" >> client/.env
        if: github.event_name == 'release' && matrix.dockerfile == './client'

      - name: Write Version to File
        uses: eball/write-tag-to-version-file@latest
        with:
          filename: "client/.env"
          placeholder: "PLACEHOLDER"
        if: github.event_name == 'release' && matrix.dockerfile == './client'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          flavor: |
            latest=false
          tags: |
            type=sha,suffix=-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dockerfile }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  merge:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        image:
          - name: client
            registry: ghcr.io/teelur/budget-board/client
          - name: server
            registry: ghcr.io/teelur/budget-board/server

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image.registry }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            raw,value=release,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') }}

      - name: Create and push multi-arch manifest
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          AMD64_TAG="${{ matrix.image.registry }}:sha-${SHA_SHORT}-amd64"
          ARM64_TAG="${{ matrix.image.registry }}:sha-${SHA_SHORT}-arm64"

          # Create manifest for each tag
          for TAG in ${{ steps.meta.outputs.tags }}; do
            docker buildx imagetools create -t "${TAG}" "${AMD64_TAG}" "${ARM64_TAG}"
          done
