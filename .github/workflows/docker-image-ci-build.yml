name: Publish Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - main
    # Prevent the workflow from running when only documentation, images,
    # or other non-code assets are changed. Update these patterns to
    # match the files you want to exclude from push-triggered runs.
    paths-ignore:
      - "README.md"
      - "img/**"
      - "docs/**"
      - ".github/ISSUE_TEMPLATE/**"
      - ".gitignore"
      - ".gitattributes"
      - ".dockerignore"
      - "compose.yml"
      - "compose.override.yml"
      - "LICENSE"

# Defines two custom environment variables for the workflow.
# These are used for the Container registry domain, and a name for the
# Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install dependencies
        working-directory: ./server
        run: dotnet restore

      - name: Build
        working-directory: ./server
        run: dotnet build --no-restore

      - name: Test with the dotnet CLI
        working-directory: ./server
        run: dotnet test --no-build

  build-client:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env File
        run: echo "VITE_VERSION=sha-${GITHUB_SHA::7}" >> client/.env

      - name: Write Version to File
        uses: eball/write-tag-to-version-file@latest
        with:
          filename: "client/.env"
          placeholder: "sha-${GITHUB_SHA::7}"
        if: github.event_name == 'release'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract platform name
        id: platform
        run: echo "name=${PLATFORM//\//-}" >> $GITHUB_OUTPUT
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./client
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/teelur/budget-board/client,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-client-${{ steps.platform.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  build-server:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: test

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract platform name
        id: platform
        run: echo "name=${PLATFORM//\//-}" >> $GITHUB_OUTPUT
        env:
          PLATFORM: ${{ matrix.platform }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./server
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/teelur/budget-board/server,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-server-${{ steps.platform.outputs.name }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: [build-client, build-server]

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Download client digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-client
          pattern: digests-client-*
          merge-multiple: true

      - name: Download server digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-server
          pattern: digests-server-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract client metadata (tags, labels) for Docker
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/teelur/budget-board/client
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            type=raw,value=release,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') }}

      - name: Extract server metadata (tags, labels) for Docker
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/teelur/budget-board/server
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            type=raw,value=release,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') }}

      - name: Create client manifest list and push
        working-directory: /tmp/digests-client
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/teelur/budget-board/client@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta-client.outputs.json }}

      - name: Create server manifest list and push
        working-directory: /tmp/digests-server
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/teelur/budget-board/server@sha256:%s ' *)
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta-server.outputs.json }}
