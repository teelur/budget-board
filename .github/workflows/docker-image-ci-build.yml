name: Docker Image CI Build and Publish

on:
  release:
    types: [published]
  push:
    branches:
      - main

# Defines two custom environment variables for the workflow.
# These are used for the Container registry domain, and a name for the
# Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: ./client
            image: ghcr.io/tshea113/budget-board/client
          - dockerfile: ./server
            image: ghcr.io/tshea113/budget-board/server

    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env File
        run: echo "VITE_VERSION=PLACEHOLDER" >> client/.env
        if: github.event_name == 'release'

      - name: Write Version to File
        uses: brettdorrans/write-version-to-file@v1.1.0
        with:
          filename: "client/.env"
          placeholder: "PLACEHOLDER"
        if: github.event_name == 'release'

      - name: Print Version
        run: cat ./client/.env
        if: github.event_name == 'release'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            raw,value=release,enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
