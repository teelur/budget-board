name: Publish Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - main
    # Prevent the workflow from running when only documentation, images,
    # or other non-code assets are changed. Update these patterns to
    # match the files you want to exclude from push-triggered runs.
    paths-ignore:
      - "README.md"
      - "img/**"
      - "docs/**"
      - ".github/**"
      - ".gitignore"
      - ".gitattributes"
      - ".dockerignore"
      - "compose.yml"
      - "compose.override.yml"
      - "LICENSE"

# Defines two custom environment variables for the workflow.
# These are used for the Container registry domain, and a name for the
# Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: client
            dockerfile: ./client
            image: ghcr.io/teelur/budget-board/client
          - name: server
            dockerfile: ./server
            image: ghcr.io/teelur/budget-board/server
        platform:
          - linux/amd64
          - linux/arm64

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Create .env File
        run: echo "VITE_VERSION=PLACEHOLDER" >> client/.env
        if: github.event_name == 'release'

      - name: Write Version to File
        uses: eball/write-tag-to-version-file@latest
        with:
          filename: "client/.env"
          placeholder: "PLACEHOLDER"
        if: github.event_name == 'release'

      - name: Print Version
        run: cat ./client/.env
        if: github.event_name == 'release'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.service.image }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.service.dockerfile }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ matrix.service.image }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.service.name }}-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: client
            image: ghcr.io/teelur/budget-board/client
          - name: server
            image: ghcr.io/teelur/budget-board/server

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-${{ matrix.service.name }}-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.service.image }}
          flavor: |
            latest=true
          tags: |
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha
            raw,value=release,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'beta') }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ matrix.service.image }}@sha256:%s ' *)
