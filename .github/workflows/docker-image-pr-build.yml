name: Docker Image PR Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./client
            image: budget-board-client
          - dockerfile: ./server
            image: budget-board-server

    steps:
      - uses: actions/checkout@v3

      - name: Rename file
        run: mv "client/nginx(http).conf.example" client/nginx.conf

      - name: Build the Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.image }}:$(date +%s)
