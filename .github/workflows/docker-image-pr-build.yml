name: Build Docker Images
permissions:
  contents: read

on:
  pull_request:
    # Prevent the workflow from running when only documentation, images,
    # or other non-code assets are changed. Update these patterns to
    # match the files you want to exclude from push-triggered runs.
    paths-ignore:
      - "README.md"
      - "img/**"
      - "docs/**"
      - ".github/**"
      - ".gitignore"
      - ".gitattributes"
      - ".dockerignore"
      - "compose.yml"
      - "compose.override.yml"
      - "LICENSE"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - ./client
          - ./server
        include:
          - dockerfile: ./client
            image: ghcr.io/teelur/budget-board/client
          - dockerfile: ./server
            image: ghcr.io/teelur/budget-board/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build the Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dockerfile }}
          push: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
