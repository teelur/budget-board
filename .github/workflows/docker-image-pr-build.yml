name: Build Docker Images
permissions:
  contents: read

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - ./client
          - ./server
        platform:
          - linux/amd64
          - linux/arm64
        include:
          - dockerfile: ./client
            image: ghcr.io/teelur/budget-board/client
          - dockerfile: ./server
            image: ghcr.io/teelur/budget-board/server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            build:
              - 'client/**'
              - 'server/**'
              - 'client/**/package.json'
              - 'server/**/Dockerfile'
              - 'compose.yml'
              - 'compose.override.yml'
              - '.github/workflows/**'
            docs:
              - 'README.md'
              - 'img/**'
              - 'docs/**'
              - 'example/**'
              - '.gitignore'
              - '.gitattributes'
              - '.dockerignore'
              - 'LICENSE'

      # Note: static YAML linters may report errors about accessing
      # `steps.changes.outputs.build` or `env.BUILD_CHANGED`. These are
      # false positives because the value is provided at runtime by
      # `dorny/paths-filter`. GitHub Actions supports these expressions
      # and the workflow will evaluate them correctly during execution.
      - name: Export build flag
        run: |
          echo "BUILD_CHANGED=${{ steps.changes.outputs['build'] }}" >> $GITHUB_ENV

      - name: Skip build (only docs/images changed)
        if: ${{ env.BUILD_CHANGED == 'false' }}
        run: echo "No build-relevant changes detected â€” skipping Docker build."

      - name: Set up Docker Buildx
        if: ${{ env.BUILD_CHANGED == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        if: ${{ env.BUILD_CHANGED == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Extract metadata (tags, labels) for Docker
        if: ${{ env.BUILD_CHANGED == 'true' }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}

      - name: Build the Docker image
        if: ${{ env.BUILD_CHANGED == 'true' }}
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dockerfile }}
          push: false
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
