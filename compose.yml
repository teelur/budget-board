services:
  budget-board-server:
    container_name: budget-board-server
    restart: unless-stopped
    image: ghcr.io/tshea113/budget-board/server:sha-9763259
    environment:
      - Logging__LogLevel__Default=Information
  budget-board-client:
    container_name: budget-board-client
    restart: unless-stopped
    image: ghcr.io/tshea113/budget-board/client:sha-9763259
    volumes:
      - ./client/.docker/nginx/conf/nginx.conf:/etc/nginx/conf.d/default.conf
  budget-board-db:
    container_name: postgres-db
    image: postgres:16
    restart: unless-stopped
    ports:
      - "5432:5432"
    profiles:
      - "include-db"
