services:
  budget-board-server:
    container_name: budget-board-server
    restart: unless-stopped
    image: ghcr.io/tshea113/budget-board/server:stable
    environment:
      Logging__LogLevel__Default: Information
      CLIENT_URL: budget-board-client
    networks:
      - budget-board-network
  budget-board-client:
    container_name: budget-board-client
    restart: unless-stopped
    image: ghcr.io/tshea113/budget-board/client:stable
    environment:
      VITE_API_URL: budget-board-client
    ports:
      - 6253:80
    networks:
      - budget-board-network
  budget-board-db:
    container_name: postgres-db
    image: postgres:16
    restart: unless-stopped
    ports:
      - "6252:5432"
    networks:
      - budget-board-network
    profiles:
      - "include-db"
networks:
  budget-board-network:
    name: budget-board-network
    driver: bridge
